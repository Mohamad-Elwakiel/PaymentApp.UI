<p-menubar [model]="items">
<ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
        <input type="text" pInputText  placeholder="Search" class="w-8rem sm:w-auto" #search/>
        <p-button label="Search" icon="pi pi-search" (onClick)="Search(search.value)"></p-button>
    </div>
</ng-template>
</p-menubar>
<p-table
    [value]="list" 
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
    [lazy]="true"
    (onLazyLoad)="Paginate($event)"
    [totalRecords] ="10000">
    <ng-template pTemplate="header">
        <tr>
            <th>Card Owner Name</th>
            <th>Card Number</th>
            <th>Expiration Date</th>
            <th>Security Code</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-PaymentDetailService>
        <tr>
            <td>{{PaymentDetailService.cardOwnerName}}</td>
            <td>{{PaymentDetailService.cardNumber}}</td>
            <td>{{PaymentDetailService.expirationDate}}</td>
            <td>{{PaymentDetailService.securityCode}}</td>
            <td><button type="button" class="btn btn-danger" (click)="onDelete(PaymentDetailService.paymentDetailId)">Delete</button></td>
        </tr>
    </ng-template>
</p-table>
