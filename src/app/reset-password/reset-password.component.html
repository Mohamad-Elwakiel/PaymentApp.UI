<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
<p-card header="Reset Password">
  
  <div class="field">
    <label for="email">Email</label>
    <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Type your email" />
    <small *ngIf="email.invalid && (email.touched || email.dirty)" class="block p-error">
      <div *ngIf="email.errors?.['required']">Email is required</div>
      <div *ngIf="email.errors?.['email']">Email is not valid </div>

    </small>
  </div>
  <div class="field">
    <label for="password">password</label>
    <input type="password" pInputText formControlName="password" class="w-full" name="password"
      placeholder="Type your password" />
      <small *ngIf="password.invalid && (password.touched || password.dirty)" class="block p-error">
        <div *ngIf="password.errors?.['required']">password is required</div>
      
      </small>
  </div>
  <div class="field">
    <label for="confirmPassword">confirm password</label>
    <input type="Password" pInputText formControlName="confirmPassword" class="w-full" name="confirmPassword"
      placeholder="Confirm your password" />
      <small *ngIf="confirmPassword.invalid && (confirmPassword.touched || confirmPassword.dirty)" class="block p-error">
        <div *ngIf="confirmPassword.errors?.['required']">field  is required</div>
      
      </small>
  </div>
  <p-button label="Reset Password" [disabled]="resetPasswordForm.invalid" type="submit" class="w-full"></p-button>

</p-card>
</form>
